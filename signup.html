<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <title>signup</title>
  </head>
  <body>
    <div class="signup shadow">
      <h1 class="mb-4">Smart Login System</h1>
      <input
        id="username"
        type="text"
        placeholder="Enter your name"
        class="form-control my-2"
      />
      <div id="alertName" class="alert">user name is't valid</div>
      <input
        id="useremail"
        type="text"
        placeholder="Enter your email"
        class="form-control my-2"
      />
      <div id="alertEmail" class="alert">user email is't valid</div>

      <input
        id="userPassword"
        type="password"
        placeholder="Enter your password"
        class="form-control my-2"
      />

      <div id="alertPass" class="alert">user password is't valid</div>
      <p id="require-input" class="text-danger py-2">All inputs is required</p>
      <p id="isExist" class="text-danger py-2 d-none">Email already Exist</p>
      <button id="addBtn" class="btn w-100">Sign up</button>
      <p class="my-3">Do have an account? <a href="index.html">Sign in</a></p>
    </div>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/signup.js"></script>
  </body>
</html>
